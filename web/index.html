<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>BlindDate</title>

	<link rel="stylesheet" href="css/groundwork.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="bdapp">
		<header id="mainheading" class="row padded double">
			<h1 class="pull-left">BlindDate</h1>
			<h2 class="pull-left pad-left"><sub><small>The New Kind of Dating Site.</small></sub></h2>
			<a href="#profile" id="goprof" class="button pull-right">Go To Your Profile!</a>
		</header>

		<div class="row">
			<div id="interchange"></div>
		</div>
	</div>

	<!-- templates -->
	<script type="text/template" id="profile-template">
		<div id="profile">
			<input id="pname" placeholder="What's your name?" value="<%- name %>">
			
<!-- 		<select name="gender">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			</select>
			
			<select name="interestedin">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Both">Both</option>
			</select> -->
			
			<label for="page">Hold old are you?</label>
			<input id="page" type="integer" value="<%- year %>">

			<input id="psave" type="submit" value="Save and close">
		</div>
	</script>

	<script type="text/template" id="video-template">
		<div id="video">
		<table border="1">
		<tr>
			<td>	<div id="video-local" class="one third"></div> </td>
			<td> <div id="video-remote"></div> </td>
		</tr>
		</table>
		</div>
	</script>

	<!-- libs -->
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/webrtc.io.js"></script>
	<script src="js/socket.io.js"></script>

	<!-- app -->
	<script src="js/models/models.js"></script>
	<script src="js/views/profile.js"></script>
	<script src="js/views/video.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
