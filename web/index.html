<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>BlindDate</title>
</head>
<body>
	<div id="bdapp">
		
	</div>

	<!-- templates -->
	<script type="text/template" id="profile-template">
		<div id="profile">
			<input id="pname" placeholder="What's your name?" value="<%- name %>">

			<label for="page">Hold old are you?</label>
			<input id="page" type="integer" value="<%- age %>">

			<input id="psave" type="submit" value="Save and close">
		</div>
	</script>

	<script type="text/template" id="video-template">
		<a href="#profile" id="goprof">Go To Your Profile!</a>
		<div id="video">
			<div id="video-local"></div>
			<div id="video-remote"></div>
		</div>
	</script>

	<!-- libs -->
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/webrtc.io.js"></script>

	<!-- app -->
	<script src="js/views/profile.js"></script>
	<script src="js/views/video.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
